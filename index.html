<!DOCTYPE html>
<html lang="en" class="dark_mode">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nursery Loader</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="dark_mode">
   
    <nav class="nav_bar">
      <h1 class="nav_title">Trolley Mapper</h1>
      <div class="nav_buttons">
        <div class="theme_btn"><div class="toggle_mode"></div></div>
        <button class="nav_button">+</button>
       
      </div>
      
    </nav>

    <div class="modalScreen"></div>

    
    <div class="inputField">
        <div class="inputMain">
            <label for="customer_input">Customer Name</label>
            <input tabindex="1" type="text" onfocus="this.value =``" name="customer_input" id="customer_input" value="" />
            <label for="customer_trollies">Customer Trollies</label>
            <input tabindex="2" type="text" onfocus="this.value =``" name="customer_trollies" id="customer_trollies" value="" />
            <!-- <label for="customer_extras">Customer Extras</label>
            <input type="text" name="customer_extras" id="customer_extras" value="" /> -->
            <button tabindex="3" id="customer_create_button" class="customer_create_button">click to create new customer</button>

        </div>
        
    </div>
    

    <div class="main_section">
     
      <div class="customer_info">
        <!-- <h3 class="customer_title">Customers</h3> -->
        <div class="customer_box">
          <button class="hide_btn"></button>
          <h4 class="customer_name">Blank</h4>
          <p class="customer_items"></p>
        </div>
        <div class="customer_box">
          <button class="del_customer">x</button>
          <h4 class="customer_name">Total T</h4>
          <p class="customer_items">3T</p>
         
        </div>
        <div class="customer_box">
          <button class="del_customer">x</button>
          <h4 class="customer_name">Good Garden</h4>
          <p class="customer_items">2T</p>
        </div>
        
      </div>
      <div class="lorry_info">
        <div class="map_buttons">
          <button class="map_btn">4T</button>
          <button class="map_btn">8T</button>
          <button class="map_btn">12T</button>
          <button class="map_btn">16T</button>
          <button class="map_btn">20T</button>
          <button class="map_btn">24T</button>
        </div>
        <div class="lorry_map">
      </div>
    
      
    </div>
    
    
    <script src="myscript.js"></script>
  </body>
</html>
